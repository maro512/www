<div class="panel-group">
    {% for comment in comments %}
        <div class="panel panel-primary">
            <div class="panel-heading"><h4>{{ comment.author }} <small>{{ comment.date }}</small></h4></div>
            <div class="panel-body">{{ comment.content|linebreaksbr }}</div>
        </div>
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'comment_remove' fk=article.pk pk=comment.pk %}">Remove</a>
        {% endif %}
    {% endfor %}
</div>
