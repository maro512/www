{% extends 'newspaper/home.html' %}

{% block content %}
    {% for article in article_list %}
        <a href="{% url 'article_detail' pk=article.pk %}" class="list-group-item">
            <h3>{{ article }} <small>  {{ article.date }},   author: {{ article.author }}</small></h3>
        </a>
    {% endfor %}
{% endblock %}
