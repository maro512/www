{% extends 'newspaper/home.html' %}

{% block content %}
    <div>
    {% for article in article_list %}
        <h3>{% if article.is_published == False %}[NOT PUBLISHED] {% endif %}
            <a href="{% url 'article_detail' pk=article.pk %}">{{ article }}</a></h3>
        <p>{{ article.date }} Comments: {{ article.comments.count }}</p>
    {% endfor %}
    </div>
{% endblock %}
